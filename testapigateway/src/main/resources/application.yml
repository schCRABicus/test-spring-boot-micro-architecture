server:
  port: 8762

zuul:
  ribbon-isolation-strategy: semaphore

ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultzone: http://localhost:8761/eureka/